<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="vh-100 p-0 m-0">
        <nav class="navbar navbar-expand-lg bg-dark border-body" style="height: 10%;" data-bs-theme="dark">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" style="cursor: pointer;" onclick="init()">Barbearia</a>
            </div>
        </nav>
        <div class="bg-white" style="height: 90%;">
            <div class="d-flex">
                <div class="vw-100">
                    <div id="tabs">
                        <div class="row m-0 p-0bg-dark text-light text-center fw-bold">
                            <div id="tab-professionals" class="col">
                                1<br>Escolher<br>profissional
                            </div>
                            <div id="tab-services" class="col">
                                2<br>Escolher<br>serviço
                            </div>
                            <div id="tab-date" class="col">
                                3<br>Escolher<br>horário
                            </div>
                            <div id="tab-checkout" class="col">
                                4<br>Confirmar<br> agendamento
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div id="professional-tab-content">
                            <div id="professionals" class="mt-2">
                                <div class="container" id="professionals-container">
                                </div>
                            </div>
                        </div>
                        <div id="services-tab-content">
                            <div class="container" id="service-list-container">
                            </div>
                        </div>
                        <div id="date-tab-content" class="container">
                            <div id="dates" class="mt-2">
                                <div
                                    id="dates-container"
                                    class="d-flex" 
                                    style="overflow-x: scroll; gap: 6px;">
                                    
                                </div>
                            </div>

                            <div id="tituloHorario" class="w-100 text-center mb-2">
                                    <strong>Horários</strong>
                            </div>

                            <div id="msgSelecioneBarbeiro" class="w-100 text-center">
                                <p class="fs-6 text-secondary">Selecione um dia para exibir os horários
                                    disponíveis</p>
                            </div>

                            <div id="horarios" class="mt-3">
                                <div id="horariosBarbeiro" class="row d-flex justify-content-center align-items-center">
                                </div>
                            </div>
                        </div>
                        <div id="checkout-tab-content" class="container">
                            <div class="border rounded p-2">
                                <div>
                                    <h6>Profissional:</h6>
                                    <ul id="professional-name"></ul>
                                </div>
                                <div>
                                    <h6>Data/Hórario:</h6>
                                    <ul id="schedule-date"></ul>
                                </div>
                                <div>
                                    <h6>Serviço(s):</h6>
                                    <ul id="services"></ul>
                                </div>
                                <div>
                                    <h6>Valor total:</h6>
                                    <ul id="total-value" class="m-0"></ul>
                                </div>
                            </div>

                            <form>
                                <div class="p-1">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Seu nome:</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="iptWppPhone" class="form-label">Seu telefone (Whatsapp <i
                                                class="bi bi-whatsapp"></i>):</label>
                                        <input type="text" class="form-control" id="iptWppPhone" required>
                                    </div>
                                    <button type="submit" class="w-100 btn btn-outline-success fs-5">Agendar <i
                                            class="bi bi-check"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="js/jquery/jquery-3.7.1.min.js"></script>
    <script src="js/jquery/jquery.mask.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
