<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="vh-100 p-0 m-0">
        <nav class="navbar navbar-expand-lg bg-dark border-body" style="height: 10%;" data-bs-theme="dark">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" style="cursor: pointer;" onclick="init()">Barbearia</a>
            </div>
        </nav>
        <div class="container bg-light" style="height: 90%;">
            <div class="d-flex">
                <div class="vw-100">
                    <div id="tabs">
                        <div class="row bg-dark text-light text-center fw-bold">
                            <div id="tab-services" class="col d-flex flex-column p-1">
                                <label>1</label>
                                <label>Escolher<br> serviço</label>
                            </div>
                            <div id="tab-professionals" class="col d-flex flex-column">
                                <label>2</label>
                                <label>Escolher<br> profissional</label>
                            </div>
                            <div id="tab-checkout" class="col d-flex flex-column">
                                <label>3</label>
                                <label>Confirmar<br> agendamento</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div id="services-tab-content" style="max-height: 600px; overflow-y: scroll; scrollbar-width: none;">
                            <div class="container" id="service-list-container">
                            </div>
                        </div>
                        <div id="professional-tab-content">
                            <div id="professionals-container" class="overflow-auto d-flex justify-content-center flex-nowrap" style="white-space: nowrap;">
                            </div>
                            <div id="horarios" class="mt-3">
                                <div id="tituloHorario" class="w-100 text-center mb-2">
                                    <strong>Horários</strong>
                                </div>

                                <div id="msgSelecioneBarbeiro" class="w-100 text-center">
                                    <p class="fs-6 text-secondary">Selecione um professional para exibir os horários disponíveis</p>
                                </div>

                                <div id="horariosBarbeiro">
                                    <div class="row d-flex justify-content-center align-items-center">
                                        <div class="col-12 mb-2">
                                            <div class="row">
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button" 
                                                    class="btn btn-outline-dark w-100"
                                                    onclick="setHorario()">10:00</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2">
                                            <div class="row">
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2">
                                            <div class="row">
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2">
                                            <div class="row">
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                                <div class="col">
                                                    <button type="button"
                                                        class="btn btn-outline-dark w-100">10:00</button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="checkout-tab-content">
                            <div class="border rounded p-2 mb-2">
                                <div>
                                    <h6>Profissional:</h6>
                                </div>
                                <div>
                                    <h6>Data/Hórario:</h6>
                                </div>
                                <div>
                                    <h6>Serviços:</h6>
                                </div>
                                <div>
                                    <h6>Valor total:</h6>
                                </div>
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Seu nome:</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Seu telefone (Whatsapp <i
                                            class="bi bi-whatsapp"></i>):</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" required>
                                </div>
                                <button type="submit" class="w-100 btn btn-outline-dark fs-5">Agendar <i
                                        class="bi bi-check"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery/jquery-3.7.1.min.js"></script>
    <script src="js/jquery/jquery.mask.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
